<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV Online Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #f8f9fa;
            margin-right: 20%;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>DMV Online Services</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Address Update Form</h5>
                        <form id="addressForm" class="form-container">
                            <div class="mb-3">
                                <label for="currentAddress" class="form-label">Current Address</label>
                                <input type="text" class="form-control" id="currentAddress" required>
                            </div>
                            <div class="mb-3">
                                <label for="newAddress" class="form-label">New Address</label>
                                <input type="text" class="form-control" id="newAddress" required>
                            </div>
                            <div class="mb-3">
                                <label for="licenseNumber" class="form-label">License Number</label>
                                <input type="text" class="form-control" id="licenseNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">DMV Assistant</h5>
                        <div class="chat-container" id="chatContainer"></div>
                        <div class="input-group">
                            <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
                            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const addressForm = document.getElementById('addressForm');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                addMessage(data.response, false);

                // Update form if data is available
                if (data.form_data) {
                    updateForm(data.form_data);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', false);
            }
        }

        function updateForm(formData) {
            if (Object.values(formData).some(value => value)) {
                addressForm.classList.add('active');
                document.getElementById('currentAddress').value = formData.current_address || '';
                document.getElementById('newAddress').value = formData.new_address || '';
                document.getElementById('licenseNumber').value = formData.license_number || '';
                document.getElementById('phoneNumber').value = formData.phone_number || '';
                document.getElementById('email').value = formData.email || '';
            }
        }

        addressForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                form_type: 'address_update',
                current_address: document.getElementById('currentAddress').value,
                new_address: document.getElementById('newAddress').value,
                license_number: document.getElementById('licenseNumber').value,
                phone_number: document.getElementById('phoneNumber').value,
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('/api/dmv/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                addMessage(data.message, false);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error submitting your form.', false);
            }
        });

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
